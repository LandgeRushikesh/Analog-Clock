<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="center"></div>
            <div style="--c:red; --h:80px; --w:5px;" class="hour hand"><i></i></div>
            <div style="--c:blue; --h:90px; --w:4px;" class="min hand"><i></i></div>
            <div style="--c:white; --h:100px; --w:3px;" class="sec hand"><i></i></div>
            <span class="hrs" style="--num:1"><b>1</b></span>
            <span class="hrs" style="--num:2"><b>2</b></span>
            <span class="hrs" style="--num:3"><b>3</b></span>
            <span class="hrs" style="--num:4"><b>4</b></span>
            <span class="hrs" style="--num:5"><b>5</b></span>
            <span class="hrs" style="--num:6"><b>6</b></span>
            <span class="hrs" style="--num:7"><b>7</b></span>
            <span class="hrs" style="--num:8"><b>8</b></span>
            <span class="hrs" style="--num:9"><b>9</b></span>
            <span class="hrs" style="--num:10"><b>10</b></span>
            <span class="hrs" style="--num:11"><b>11</b></span>
            <span class="hrs" style="--num:12"><b>12</b></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
