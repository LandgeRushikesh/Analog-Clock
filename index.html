<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <span class="hrs"><b>1</b></span>
            <span class="hrs"><b>2</b></span>
            <span class="hrs"><b>3</b></span>
            <span class="hrs"><b>4</b></span>
            <span class="hrs"><b>5</b></span>
            <span class="hrs"><b>6</b></span>
            <span class="hrs"><b>7</b></span>
            <span class="hrs"><b>8</b></span>
            <span class="hrs"><b>9</b></span>
            <span class="hrs"><b>10</b></span>
            <span class="hrs"><b>11</b></span>
            <span class="hrs"><b>12</b></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
